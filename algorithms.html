1. Write a function which takes an array of numbers and returns the mode of that array.
        [2, 4, 4, 4, 6, 6, 1] - > 4
        [0, 0, 0, 10] -> 0
        [1] -> 1
-->
<script>
    function mode(arr1) {
        var counts = [];
        var maxCount = 1;
        var mode = arr1[0];
        for (var i = 0; i < arr1.length; i++) {
            if (counts[arr1[i]] === undefined) {
                counts[arr1[i]] = 0;
            }
            counts[arr1[i]] = counts[arr1[i]] + 1;
        }
        for (var j = 0; j < counts.length; j++) {
            if (counts[j] > maxCount) {
                maxCount = counts[j];
                mode = j;
            }
        }
        return mode;
    }

   does not appear in that array.
        [1,2,5] -> 3
        [1,2,3,4,5] -> 6

-->
<script>
    function missingInt(arr3) {
        for (var i = 0; i <= arr3.length; i++) {
            if (arr3[i] !== i + 1) {
                return i + 1;

<!--
4. Write a function which takes an array of integers and returns an array with any duplicate
   integers removed.
        [1,1,2,3,1,2,3] -> [1,2,3]
        [1,4,4,4,2,2,4,4,4] -> [1,4,2]
-->
<script>
    function noDupes(arr4) {
        var newArr4 = [];
        for (var i = 0; i < arr4.length; i++) {
            if (newArr4.indexOf(arr4[i]) === -1) {
                newArr4.push(arr4[i]);
            }
        }
        return newArr4;
    }

7. Write a function which takes in an array of numbers and a max cutoff value, and returns a 
   new array with elements limited by the cutoff value.
        [1,2,3,4,5,6,7,8], 4 -> [1,2,3,4,4,4,4,4]
        [1,5,7,3,1,5,7], 3 -> [1,3,3,3,1,3,3]
-->
<script>
    function maxValue(arr7, maxVal) {
        var newArr7 = [];
        for (var i = 0; i < arr7.length; i++) {
            if (arr7[i] > maxVal) {
                newArr7.push(maxVal);
            } else {
                newArr7.push(arr7[i]);
            }
        }
        return newArr7;
    }
    // console.log(maxValue([1,2,3,4,5,6,7,8], 4));

</script>
<!--
8. Write a function which takes no input and returns an array of 10 distinct randomly generated
   integers between 1 and 100.

        -> [48, 5, 32, 2, 10, 11, 34, 95, 82, 93] (good!)
        -> [1, 1, 24, 63, 45, 84, 17, 11, 59, 13] (bad - duplicated number)
-->
<script>
    function tenRandos() {
        var numbers = []; // creates the array to contain the random integers
        var rando = 0; // creates a placeholder for the random integers being generated.
        while (numbers.length < 10) { // this 
            rando = Math.floor(Math.random()*100);
            if (numbers.indexOf(rando) === -1) {
                numbers.push(rando);
            }
        }
        return numbers;
    }
    // console.log(tenRandos());
</script>

9. Write a function which takes two sorted lists and merges them into a new sorted list.

        [1,2,5,6,9], [3,4,5,10] -> [1,2,3,4,5,5,6,9,10]
        [], [] -> []
        [-1, 0, 1], [-2, 2] -> [-2, -1, 0, 1, 2]

        (Source: https://adriann.github.io/programming_problems.html)
-->
<script>
    function newSort(arr9A, arr9B) {
        var newArr9 = arr9A.concat(arr9B);
        newArr9.sort(function(a, b) {
            return a - b;
        });
        return newArr9;        
    }
